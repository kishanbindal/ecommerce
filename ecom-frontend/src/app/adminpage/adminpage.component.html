<app-addproduct></app-addproduct>

<mat-list>
    <div *ngFor="let product of allProducts">
        <mat-list-item>{{product.name}}</mat-list-item>
        <app-deletebutton [id]="product.id"></app-deletebutton>
        <app-updateproduct [product]="product"></app-updateproduct>
    </div>
</mat-list>

<mat-toolbar>
    <app-login *ngIf="loggedInStatus === false;else loggedIn" (loggedInEvent)="GetLogInStatus($event)"></app-login>
</mat-toolbar>


<ng-template #loggedIn>
    <app-admin *ngIf="adminCheck === true"></app-admin>
    <app-cartbutton></app-cartbutton>
    <app-logout (logOutEvent)="GetLoggedOutStatus($event)"></app-logout>
</ng-template>

<mat-form-field>
    <mat-label>Product Name</mat-label>
    <input type="text" matInput [formControl]="product_name">
</mat-form-field>
<br>

<mat-form-field>
    <mat-label>Product Quantity</mat-label>
    <input type="number" matInput [formControl]="product_quantity">
</mat-form-field>
<br>

<mat-form-field>
    <mat-label>Product Price</mat-label>
    <input type="number" matInput [formControl]="product_price">
</mat-form-field>
<br>

<input type="file" accept="image/*" (change)="getImage($event)">
<br>

<button mat-button (click)="submitAddProductData()">Submit</button>
<button mat-button mat-dialog-close>Cancel</button>
